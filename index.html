<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Css/index.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="img-container">
        <div class="categories">
            <button class="filter active" data-filter="all">All</button>
            <button class="filter" data-filter="animals">Animals</button>
            <button class="filter" data-filter="cars">Cars</button>
            <button class="filter" data-filter="nature">Nature</button>
        </div>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="Img/nature 1.jpg" alt="Nature">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="Img/nature 2.jpg" alt="Nature">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="Img/nature 3.jpg" alt="Nature">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="Img/nature 4.jpg" alt="Nature">
            </div>
            <div class="gallery-item" data-category="cars">
                <img src="Img/car 1.jpg" alt="Cars">
            </div>
            <div class="gallery-item" data-category="cars">
                <img src="Img/car 2.jpg" alt="Cars">
            </div>
            <div class="gallery-item" data-category="cars">
                <img src="Img/car 3.jpg" alt="Cars">
            </div>
            <div class="gallery-item" data-category="cars">
                <img src="Img/car 4.jpg" alt="Cars">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="Img/animal 1.jpg" alt="Animals">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="Img/animal 2.jpg" alt="Animals">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="Img/animal 3.jpg" alt="Animals">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="Img/animal 4.jpg" alt="Animals">
            </div>
        </div>
    </div>
    <div class="lightbox">
        <button class="close">&times;</button>
        <img class="lightbox-img" src="" alt="Lightbox Image">
        <button class="lightbox-nav prev">&#8249;</button>
        <button class="lightbox-nav next">&#8250;</button>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
